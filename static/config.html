<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型管理</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <nav>
        <h2>管理</h2>
        <a href="#" id="model-management-link">模型管理</a>
    </nav>
    <div class="content">
        <h1>模型管理</h1>

        <table id="model-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>流式</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="form">
            <h2 id="form-title">添加模型</h2>
            <form id="model-form">
                <input type="hidden" id="edit-mode" value="add">
                <label for="model-id">ID:</label>
                <input type="text" id="model-id" required>
                <label for="model-name">名称:</label>
                <input type="text" id="model-name" required>
                <label for="model-stream">流式:</label>
                <select id="model-stream">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
                <label for="model-type">类型:</label>
                <input type="text" id="model-type" required>
                <button type="submit" id="submit-btn">添加模型</button>
            </form>
        </div>
    </div>

    <script src="config-models.js"></script>
</body>
</html>
