  <!DOCTYPE html>
  <html lang="zh">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AI 智能助手</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="filetree.css">
      <link rel="stylesheet" href="message.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
      <script src="https://unpkg.com/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js"></script>
  </head>
  <body>
      <div class="main-container">
          <div class="file-tree-container">
              <div class="file-tree-header">
                  <h3>文件浏览器</h3>
                  <button id="refresh-tree-button" title="刷新文件树"><i class="ri-refresh-line"></i></button>
              </div>
              <div class="file-tree" id="file-tree">
                  <!-- 文件树将在这里动态添加 -->
              </div>
          </div>
          <div class="chat-container">
              <div class="chat-messages" id="chat-messages">
                  <!-- 消息将在这里动态添加 -->
              </div>
              <div class="model-selection">
                <label for="model-select">选择模型：</label>
                <select id="model-select">
                    <option value="C35" selected>C35</option>
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="ollama/gemma2">ollama/gemma2</option>
                    <option value="ollama/mistral">ollama/mistral</option>
                    <option value="ollama/mistral-nemo">ollama/mistral-nemo</option>
                    <option value="graphrag">graphrag</option>
                </select>
              </div>
              <div class="chat-input">
                  <textarea id="user-input" placeholder="输入您的问题..." rows="1"></textarea>
                  <div class="button-container">
                      <button id="new-chat-button" title="新对话">
                        <i class="ri-add-line"></i>
                    </button>
                      <button id="send-button">发送</button>
                  </div>
              </div>
          </div>
          
      </div>
      <script src="domain.js"></script>
      <script src="filetree.js"></script>
      <script src="script.js"></script>
  </body>
  </html>
